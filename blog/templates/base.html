<doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<!-- allows you to load local css -->
		<title>{% block title %}{% endblock %}</title>
		{% block links %}
			<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css" type="text/css"/>
			<link rel="stylesheet" href="/blog/css/firebugResetStyles.css" type="text/css"/>
			<link rel="stylesheet" href="/blog/css/blogStyles.css" type="text/css"/>
			<link rel="stylesheet" href="/blog/css/shStyles/shCore.css" type="text/css"/>
			<link rel="stylesheet" href="/blog/css/shStyles/shThemeDefault.css" type="text/css"/>
		{% endblock %}
		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
		
	</head>
	<body class="blog">
		<ul class="w3-navbar w3-dark-grey w3-card-4">
			<li class="w3-navitem">{% block projectName %}{% endblock %}</li>
			<li><a href="/blog">Home</a></li>
			<li><a href="#about">About</a></li>
			<li><a href="#contact">Contact</a></li>
		</ul>
		{% block content %}{% endblock %}
		{% block scripts %}
			<script type="text/javascript" src="/blog/js/shScripts/shCore.js"></script>
		{% endblock %}
	</body>
</html>
