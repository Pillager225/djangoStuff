{% extends "templates/base.html" %}
{%- block projectName %}{{ title }}{% endblock %}
{%- block title %}{{ title }}{% endblock %}
{%- block content %}
	<div class="w3-container w3-center">
		<div class="blogcard w3-margin-top">
			<h2>{{ title }}</h2>
			{%- if image != "" %}
				<img src="{{ image }}" class="w3-image">
			{%- endif %}
			{%- block blogEntry %} {%- endblock %}
		</div>
		{%- if date != "" %}
			<h6 class="w3-right">{{ date }}<h6>
		{%- endif %}
	</div>
{%- endblock %}
