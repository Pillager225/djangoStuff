{% extends "templates/base.html" %}
{%- block projectName %}{{ title }}{% endblock %}
{%- block title %}{{ title }}{% endblock %}
{%- block content %}
	<div class="w3-container w3-center">
		{%- if image != "" %}
			<div class="blogcard w3-margin-top">
				<h2>{{ title }}</h2>
				<img src="{{ image }}" class="w3-image">
				{%- block blogEntry %} {%- endblock %}
			</div>
		{%- endif %}
	</div>
{%- endblock %}
